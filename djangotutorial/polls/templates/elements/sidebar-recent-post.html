<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Bài Viết Gần Đây</h3>

    {% for item in items_article_sidebar_recent %}
        <div class="media post_item">
            <img src="{{ item.images.url }}" alt="post"
                style="width: 30%;">
            <div class="media-body">
                <a href="/article/{{ item.slug }}">
                    <h3>{{ item.name }}</h3>
                </a>
                <p></p>
            </div>
        </div>
    {% endfor %}


</aside>
